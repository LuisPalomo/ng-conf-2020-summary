<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>NG Conf 2020 summary</title>

		<link rel="stylesheet" href="reveal.js/dist/reset.css">
		<link rel="stylesheet" href="reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="reveal.js/dist/theme/sky.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- Slide 1 -->
				<section>
					<img src="https://www.ng-conf.org/wp-content/uploads/2020/08/Enterprise-2020-Logo-top-words.png" height="200px">
					<h4>NG Conf 2020</h4>
					<p><small>Brief summary</small></p>
				</section>
				<!-- Slide 2 -->
				<section>
					<p>Two days - 2 blocks each day</p>
					<p>24 talks in total</p>
					<p>First block of the day strongly focused in one theme</p>
				</section>
				<!-- Slide 3 -->
				<section>
					<canvas id="myChart"></canvas>
					<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
					<script>
						var ctx = document.getElementById('myChart').getContext('2d');
						var myChart = new Chart(ctx, {
							type: 'bar',
							data: {
								labels: ['Angular Core', 'Nx/Monorepos', 'Micro-Frontends', 'NxRx/RxJs', 'Others'],
								datasets: [{
									label: 'Ng Conf 2020 Talks',
									data: [2, 5, 5, 4, 8],
									backgroundColor: [
										'rgba(255, 99, 132, 0.2)',
										'rgba(54, 162, 235, 0.2)',
										'rgba(255, 206, 86, 0.2)',
										'rgba(153, 102, 255, 0.2)',
										'rgba(75, 192, 192, 0.2)',
									],
									borderColor: [
										'rgba(255, 99, 132, 1)',
										'rgba(54, 162, 235, 1)',
										'rgba(255, 206, 86, 1)',
										'rgba(153, 102, 255, 1)',
										'rgba(75, 192, 192, 1)',
									],
									borderWidth: 1
								}]
							},
							options: {
								scales: {
									yAxes: [{
										ticks: {
											beginAtZero: true
										}
									}]
								}
							}
						});
					</script>
				</section>
			</div>
		</div>

		<script src="reveal.js/dist/reveal.js"></script>
		<script src="reveal.js/plugin/notes/notes.js"></script>
		<script src="reveal.js/plugin/markdown/markdown.js"></script>
		<script src="reveal.js/plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
